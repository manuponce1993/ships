<mat-card
   fxFlex="100"
   [ngClass]="{ 'mat-elevation-z16': isClickOnLogin, 'mat-elevation-z4': !isClickOnLogin }"
   (click)="this.onClickLogin()"
   appOnClickOutside
   (clickOutside)="onClickOutsideLogin()"
>
   <mat-card-header fxLayoutAlign="center">
      <mat-icon [color]="'primary'" class="icon-login " fxLayoutAlign="center">{{
         this.icon
      }}</mat-icon>
      <mat-card-title style="color: rgba(0,0,0,0.75);" class="mt-4" fxLayoutAlign="center">{{
         this.title
      }}</mat-card-title>
      <mat-card-subtitle>{{ this.subtitle }}</mat-card-subtitle>
   </mat-card-header>
   <mat-card-content>
      <ng-content select="[content]"></ng-content>
   </mat-card-content>
   <mat-card-footer class="text-primary mb-3" fxLayoutAlign="center">
      <ng-content select="[footer]"></ng-content>
   </mat-card-footer>
</mat-card>
